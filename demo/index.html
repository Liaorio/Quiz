<!DOCTYPE>
<html>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Example</title>
<link rel="stylesheet" type="text/css" href="./css/quiz-style.css">
</head>

<body>

    <!-- Quiz Container -->
    <div class="container"></div>

    <script src="./vendor/jquery.min.js"></script>
    <script src="./js/jquery.quiz.min.js"></script>
    <script>
        $(function () {
            
            //quiz以Json格式进行创建
            var quizJson = {
                "contentType": 12,
                "content": {
                    "title": "Quiz of the week's news",
                    "description": "It's the weekly news quiz - have you been playing attention to what's has been going on in the world over the past seven days?",
                    "quizImageControl": true,
                    "questions": [{
                            "question": "The religious police arrive at a government-sponsored cultural festival in Riyadh attended by both men and women. Can you guess what happens?",
                            "img": "http://news.files.bbci.co.uk/vj/live/idt-images/quizzes-What_would_the_Saudi_religious_police_do/q1_d8iud.PNG",
                            "rightAnswer": "2",
                            "explanation": "A member of the religious police tried to break up the festival but he was stopped by the National Guard and removed from the scene. Men and women are usually allowed to mix during an annual government-sponsored festival, as long as they comply with the conservative dress code.",
                            "options1": "The religious police try to separate the men from the women",
                            "options2": "A member of the religious police tries to break up the festival",
                            "options3": "A member of the religious police tells the women to go home",
                            "options4": "They police join the party"
                        },
                        {
                            "question": "Members of the religious police ask a salesperson in a shop not to serve a woman because she is deemed to be dressed inappropriately. Can you guess what happens?",
                            "img": "",
                            "rightAnswer": "3",
                            "explanation": "The legal boundaries in this case are blurred. But shopkeepers usually do comply as the religious police is a state institution which reports to the authorities. Police also have jurisdiction over public spaces.",
                            "options1": "He serves her - the religious police can’t stop him",
                            "options2": "He asks the religious police to leave the shop",
                            "options3": "He doesn't serve the woman",
                            "options4": "He asks the religious police to serve her instead"
                        },
                        {
                            "question": "The religious police arrive at the wedding party of an Egyptian couple celebrating in the street. Can you guess what happens next?",
                            "img": "http://news.files.bbci.co.uk/vj/live/idt-images/quizzes-What_would_the_Saudi_religious_police_do/q4_tjwri.PNG",
                            "rightAnswer": "2",
                            "explanation": "The religious police believe that music, as well as the mixing of men and women, is unlawful. But they have been prohibited from conducting car chases since a Saudi was killed and his wife and children injured after a pursuit.",
                            "options1": "The party rush to their cars and are chased by the religious police",
                            "options2": "The religious police ask the people to go back to their cars",
                            "options3": "The religous police leave the men alone but order the women to go back to their cars",
                            "options4": "The police ask to join the party"
                        }
                    ]
                }
            }
            
            //调用方法
            $('.container').createQuiz(quizJson);

        })
    </script>
</body>

</html>
